apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: klogo
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/s9-demo/klogo:latest
            env:
            - name: RELEASE
              value: "v0.0.4"
            - name: GIN_MODE
              value: "release"